<section id="registration" class="registration-section">
  <div class="registration-container">
    <!-- Section Header -->
    <div class="section-header animate-fade-in" >
      <h2 class="section-title">{{ 'REG_SIMPLE.TITLE' | translate }}</h2>
      <p class="section-subtitle">
        {{ 'REG_SIMPLE.SUBTITLE' | translate }}
      </p>
    </div>

    <!-- Registration Form -->
    <div class="registration-form-container">
      <div class="registration-form-wrapper">
        <form (ngSubmit)="submitRegistration()" class="registration-form">
          <div class="form-step animate-slide-up">
              <div class="form-group">
              <label class="form-label">{{ 'REG_SIMPLE.FULL_NAME_LABEL' | translate }} *</label>
                <input 
                  type="text" 
                [(ngModel)]="registrationData.fullName"
                name="fullName"
                  required
                  class="form-input"
                [placeholder]="'REG_SIMPLE.FULL_NAME_PLACEHOLDER' | translate"
              />
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">{{ 'REG_SIMPLE.EMAIL_LABEL' | translate }} *</label>
                <input 
                  type="email" 
                  [(ngModel)]="registrationData.email"
                  name="email"
                  required
                  class="form-input"
                  [placeholder]="'REG_SIMPLE.EMAIL_PLACEHOLDER' | translate"
                />
              </div>
              <div class="form-group">
                <label class="form-label">{{ 'REG_SIMPLE.PHONE_LABEL' | translate }}</label>
                <input 
                  type="tel" 
                  [(ngModel)]="registrationData.phone"
                  name="phone"
                  class="form-input"
                  [placeholder]="'REG_SIMPLE.PHONE_PLACEHOLDER' | translate"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">{{ 'REG_SIMPLE.COMPANY_LABEL' | translate }}</label>
              <input 
                type="text" 
                [(ngModel)]="registrationData.company"
                name="company"
                class="form-input"
                [placeholder]="'REG_SIMPLE.COMPANY_PLACEHOLDER' | translate"
              />
            </div>

            <div class="terms-checkbox">
              <input 
                type="checkbox" 
                [(ngModel)]="registrationData.agreesToTerms"
                name="agreesToTerms"
                required
                class="terms-input"
              />
              <div class="terms-text">
                {{ 'REG_SIMPLE.TERMS_PREFIX' | translate }}
                <a href="#" class="terms-link">{{ 'REG_SIMPLE.TERMS_TOS' | translate }}</a>
                {{ 'REG_SIMPLE.AND' | translate }}
                <a href="#" class="terms-link">{{ 'REG_SIMPLE.TERMS_PRIVACY' | translate }}</a>.
            </div>
          </div>

          <div class="form-navigation">
              <div class="empty-space"></div>
            <button
              type="submit"
              [disabled]="!registrationData.agreesToTerms"
              class="nav-button submit-button"
            >
                {{ 'REG_SIMPLE.SUBMIT' | translate }}
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
