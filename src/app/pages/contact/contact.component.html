<section id="contact" class="contact-section">
  <div class="contact-container">
    <!-- Section Header -->
    <div class="contact-header">
      <h2 class="section-title">{{ 'CONTACT.TITLE' | translate }}</h2>
      <p class="section-subtitle">
        {{ 'CONTACT.SUBTITLE' | translate }}
      </p>
    </div>

    <div class="contact-grid">
      <!-- Left: Location heading + Map -->
      <div class="contact-info">
        <h3 class="location-heading">{{ 'CONTACT.LOCATION_HEADING' | translate }}</h3>
        <a class="location-link" href="https://maps.google.com/?q=Hail" target="_blank" rel="noopener">
          {{ 'CONTACT.LOCATION_LINK' | translate }}
        </a>
        <div class="map-card">
          <iframe
            title="Hail Location"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3486.032070830969!2d41.690732!3d27.521880!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15f77b3d0d8c7a7f%3A0x5f0c1a0e6a4f3b85!2sHail%2C%20Saudi%20Arabia!5e0!3m2!1sen!2ssa!4v1700000000000"
            width="100%"
            height="320"
            style="border:0;border-radius:12px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <div class="form-container">
          <h3>{{ 'CONTACT.FORM_TITLE' | translate }}</h3>
          <form (ngSubmit)="submitContact()">
            <div class="form-row">
              <div class="form-group">
                <label>{{ 'CONTACT.FORM_NAME' | translate }} *</label>
                <input type="text" [(ngModel)]="contactForm.name" name="name" [placeholder]="'CONTACT.PLACEHOLDER_NAME' | translate" required>
              </div>
              <div class="form-group">
                <label>{{ 'CONTACT.FORM_EMAIL' | translate }} *</label>
                <input type="email" [(ngModel)]="contactForm.email" name="email" [placeholder]="'CONTACT.PLACEHOLDER_EMAIL' | translate" required>
              </div>
            </div>

            <div class="form-group">
              <label>{{ 'CONTACT.FORM_SUBJECT' | translate }} *</label>
              <select [(ngModel)]="contactForm.subject" name="subject" required>
                <option value="">{{ 'CONTACT.SUBJECT_SELECT' | translate }}</option>
                <option value="registration">{{ 'CONTACT.SUBJECT_REG' | translate }}</option>
                <option value="technical">{{ 'CONTACT.SUBJECT_TECH' | translate }}</option>
                <option value="sponsorship">{{ 'CONTACT.SUBJECT_SPONSOR' | translate }}</option>
                <option value="media">{{ 'CONTACT.SUBJECT_MEDIA' | translate }}</option>
                <option value="general">{{ 'CONTACT.SUBJECT_GENERAL' | translate }}</option>
                <option value="other">{{ 'CONTACT.SUBJECT_OTHER' | translate }}</option>
              </select>
            </div>

            <div class="form-group">
              <label>{{ 'CONTACT.FORM_MESSAGE' | translate }} *</label>
              <textarea rows="5" [(ngModel)]="contactForm.message" name="message" [placeholder]="'CONTACT.PLACEHOLDER_MESSAGE' | translate" required></textarea>
            </div>

            <button type="submit" class="btn-primary">
              {{ 'CONTACT.SEND' | translate }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
