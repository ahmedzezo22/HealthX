<section id="hero" class="hero-section">
  <!-- Animated background elements -->
    <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="line line1"></div>
  <div class="line line2"></div>
  <div class="hero-pattern">
    <!-- <div class="pattern-circle circle1"></div>
    <div class="pattern-circle circle2"></div>
    <div class="pattern-circle circle3"></div>
    <div class="particles-container" id="particles-js"></div> -->
  </div>

  <div class="hero-container">
    <div class="hero-content">
      <!-- Animated title with typing effect -->
      <h4 class="hero-title">
        <!-- <span class="title-line">HPC Sprint</span> -->
        <span class="hero-accent typing-text">Inceptia Hail</span>
      </h4>
      <h6 class="">
        <!-- <span class="title-line">HPC Sprint</span> -->
        <span class="hero-accent">Where Resarch And Innovation Begins</span>
      </h6>
      

<!-- hero.component.html -->
<div class="countdown-container">
  <div class="countdown-title">متبقى على انتهاء التسجيل</div>
  <div class="countdown-timer">
    <!-- Seconds Box -->
    <div class="countdown-box">
      <div class="countdown-value">{{ secondsRemaining }}</div>
      <div class="countdown-label">ثانية</div>
    </div>
    <div class="countdown-separator">:</div>
    
    <!-- Minutes Box -->
    <div class="countdown-box">
      <div class="countdown-value">{{ minutesRemaining }}</div>
      <div class="countdown-label">دقيقة</div>
    </div>
    <div class="countdown-separator">:</div>
    
    <!-- Hours Box -->
    <div class="countdown-box">
      <div class="countdown-value">{{ hoursRemaining }}</div>
      <div class="countdown-label">ساعة</div>
    </div>
    <div class="countdown-separator">:</div>
    
    <!-- Days Box -->
    <div class="countdown-box">
      <div class="countdown-value">{{ daysRemaining }}</div>
      <div class="countdown-label">يوم</div>
    </div>
  </div>
</div>   

      <!-- Glowing CTA buttons -->
      <div class="hero-buttons">
        <button (click)="scrollToRegistration()" class="btn-primary glow-on-hover">
          <span class="btn-text">Register Now</span>
          <span class="btn-icon">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
          <span class="glow"></span>
        </button>
        <button class="btn-secondary glow-on-hover" (click)="openVideoModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
>
          <span class="btn-text">Watch Trailer</span>
          <span class="btn-icon">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </span>
          <span class="glow"></span>
        </button>
      </div>
    </div>

  
    </div>

  <!-- Animated scroll indicator with sound -->
  <div class="scroll-indicator"  id="hero" style="cursor: pointer;margin-right: 1px;" (click)="scrollToNextSection()">
    <div class="scroll-frame">
      <div class="scroll-dot"></div>
    </div>
    <span class="scroll-text" >Scroll Down</span>
    <!-- <audio #scrollSound src="assets/sounds/scroll.wav"></audio> -->
  </div>




</section>
